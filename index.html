<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <h2>Use JavaScript to Show Images</h2>
    <p>This example writes "Patates!"</p>
    
    <p>
      <input
        type="file"
        accept="image/*"
        name="image"
        accept="image/png, image/jpeg"
        id="file"
        onchange="loadFile(event)"
      />
    </p>
    <p><label for="file" style="cursor: pointer"></label></p>
    <p><img id="output" width="200" /></p>

    <script src="../myGallery/myGallery.js"></script>
    <div class="row">
      <div class="column">
        <img src="../myGallery/image1.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <img src="../myGallery/image2.jpg" style="width: 100%" />
      </div>
      <div class="column">
        <img src="../myGallery/image3.jpg" style="width: 50%" />
      </div>
    </div>
  </body>
</html>
